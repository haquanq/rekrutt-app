name: rekrutt-prod

services:
  app:
    build:
      context: ../
      dockerfile: ./docker/php-fpm/Dockerfile
    image: rekrutt-prod-app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_USERNAME=sa
      - DB_PASSWORD=1234
      - APP_NAME=Rekrutt
      - APP_URL=https://api.rekrutt.space
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - laravel
    depends_on:
      - db
    mem_limit: 200m

  app-cronjob:
    image: rekrutt-prod-app
    pull_policy: never
    command: php artisan schedule:work
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_USERNAME=sa
      - DB_PASSWORD=1234
      - APP_NAME=Rekrutt
      - APP_URL=https://api.rekrutt.space
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - laravel
    depends_on:
      - app
    mem_limit: 200m

  nginx:
    build:
      context: ../
      dockerfile: ./docker/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - laravel
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    mem_limit: 50m

  db:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=recruitment_db
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=1234
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - laravel
    mem_limit: 200m

volumes:
  pg_data:

networks:
  laravel:
    driver: bridge
